<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Employee Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 30px;
        }

        .container {
            max-width: 700px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .header h2 {
            font-weight: 700;
            color: #343a40;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px 30px;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 15px;
            color: #495057;
        }

        .card-text strong {
            color: #6c757d;
        }

        .card-footer {
            background-color: #f1f1f1;
            border-top: none;
            text-align: right;
        }

        .btn-secondary, .btn-warning, .btn-danger {
            color: #fff;
            margin-left: 10px;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-warning {
            background-color: #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2 th:text="${employee.id} != 0 ? 'UBIAN - Upraviť existujúceho Employee' : 'UBIAN - Pridať nového Employee'"></h2>
    </div>

<!--    <form th:action="@{/employee/save}" th:object="${employee}" method="post">-->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Informácie o zamestnancovi</h5>

<!--                <input type="hidden" th:field="*{employee.id}"/>-->

                <p class="card-text"><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
                <p class="card-text"><strong>Meno:</strong> <span th:text="${employee.firstName}"></span></p>
                <p class="card-text"><strong>Priezvisko:</strong> <span th:text="${employee.lastName}"></span></p>
                <!--                <span th:text="${#dates.format(employee.birthDate, 'dd. MM. yyyy')}"></span>-->
                <!--                <span th:text="${mployee.birthDate}"></span>-->
                <p class="card-text"><strong>Dátum narodenia:</strong>
                    <span th:text="${employee.birthDate != null ? employee.birthDate : 'N/A'}"></span>
                </p>
                <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
                <p class="card-text"><strong>Telefón:</strong> <span th:text="${employee.phone}"></span></p>
                <p class="card-text"><strong>Pozícia:</strong> <span th:text="${employee.jobTitle}"></span></p>
                <p class="card-text"><strong>Plat:</strong> <span th:text="${employee.salary}"></span>€</p>
                <p class="card-text"><strong>Úväzok:</strong> <span
                        th:text="${employee.fullTime == 0 ? 'Plný úväzok'
                 : (employee.fullTime == 1 ? 'Čiastočný úväzok'
                 : (employee.fullTime == 2 ? 'Dohoda'
                 : 'Stáž/Prax'))}"></span></p>
            </div>
            <div class="card-footer">
                <a th:href="@{/employees/list}" class="btn btn-secondary">Späť na zoznam</a>
                <form th:action="@{/employees/form/update}" method="get" class="d-inline">
                    <input type="hidden" name="employeeId" th:value="${employee.id}"/>
                    <button type="submit" class="btn btn-warning" title="Update">
                        <i class="fas fa-edit"></i> Upraviť
                    </button>
                </form>
                <form th:action="@{/employees/delete}" method="get" class="d-inline">
                    <input type="hidden" name="employeeId" th:value="${employee.id}"/>
                    <button type="submit" class="btn btn-danger" title="Delete"
                            onclick="return confirm('Ste si istý, že chcete odstrániť tohto zamestnanca?');">
                        <i class="fas fa-trash"></i> Vymazať
                    </button>
                </form>
            </div>
        </div>
<!--    </form>-->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cu3wyZ4uGpNuxFcbXcvrkjkXckI/4L33U4o22Z7FJ3d3wM4l8QKjTn4A4Vb8RPSz8"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-..."
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
