<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Employee Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 40px;
        }

        .container {
            max-width: 900px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .header h2 {
            font-weight: 700;
        }

        .add-button {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .table {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #343a40;
            color: #fff;
        }

        .btn-group .btn {
            margin-right: 5px;
        }

        .btn-info, .btn-warning, .btn-danger {
            color: #fff;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-info:hover, .btn-warning:hover, .btn-danger:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>UBIAN - Employee Information</h2>
    </div>

    <div class="add-button">
        <a th:href="@{/employees/form/add}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Add Employee</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.birthDate}"></td>
            <td>
                <div class="btn-group" role="group">
                    <form th:action="@{/employees/view}" method="get" class="d-inline">
                        <input type="hidden" name="employeeId" th:value="${employee.id}" />
                        <button type="submit" class="btn btn-info btn-sm" title="View">
                            <i class="fas fa-eye"></i>
                        </button>
                    </form>
                    <form th:action="@{/employees/form/update}" method="get" class="d-inline">
                        <input type="hidden" name="employeeId" th:value="${employee.id}" />
                        <button type="submit" class="btn btn-warning btn-sm" title="Update">
                            <i class="fas fa-edit"></i>
                        </button>
                    </form>
                    <form th:action="@{/employees/delete}" method="get" class="d-inline">
                        <input type="hidden" name="employeeId" th:value="${employee.id}" />
                        <button type="submit" class="btn btn-danger btn-sm" title="Delete"
                                onclick="return confirm('Are you sure you want to delete this employee?');">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cu3wyZ4uGpNuxFcbXcvrkjkXckI/4L33U4o22Z7FJ3d3wM4l8QKjTn4A4Vb8RPSz8" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-..."
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
